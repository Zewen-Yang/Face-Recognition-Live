<form method="POST" enctype="multipart/form-data">
    <!-- {{ form.hidden_tag() }} -->

    {% for error in form.photo.erros %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}

    {{ form.photo }}

    {{ form.submit() }}
</form>
<br/>
{% if file_url %}
    <img src="{{ file_url }}" style="width: 400px;">
{% endif %}
